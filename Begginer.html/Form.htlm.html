<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <span>Name</span>
        <input type="text"  placeholder="Enter your name"/>
        <br/>
        <br/>
        <span>Date Of Birth :</span>
        <input type="number" placeholder="Enter your date of birth"/>
        <br/>
        <br/>
        <span>Gender:</span>
        <input type="text" placeholder="Enter your gender"/>

    </fieldset>
    


<fieldset>
        <legend>Contact Information</legend>
        <span>Email:</span>
        <input type="email"  placeholder="Enter your email"/>
        <br/>
        <br/>
        <span>Phone Number:</span>
        <input type="number" placeholder="Enter your Phone Number"/>
        <br/>
        <br/>
        <span>Address:</span>
        <input type="address" placeholder="Enter your address"/>

    </fieldset>



<fieldset>
        <legend>Account Details</legend>
        <span>Username:</span>
        <input type="username"  placeholder="Enter your username"/>
        <br/>
        <br/>
        <span>Password:</span>
        <input type="password" placeholder="Enter your password"/>
        <br/>
        <br/>
        <span>Confirm Password:</span>
        <input type="confirm password" placeholder="Enter your confirm password"/>

    </fieldset>



<fieldset>
        <legend>Preferances</legend>
        <span>Favourite colour</span>
        <input type="favourite colour"  placeholder="Enter your favourite colour"/>
        <br/>
        <br/>
        <span>Upload Profile Picture:</span>
        <input type="picture" placeholder="Enter your profile picture"/>
        <br/>
        <br/>
        <span>Interests:</span>
        <input type="interests" placeholder="Reading  Travelling  Coding"/>

    </fieldset>

</body>
</html>
